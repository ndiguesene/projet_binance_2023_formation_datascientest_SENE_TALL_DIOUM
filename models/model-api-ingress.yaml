apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: model_api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: cryptobot.com  # Remplacez par le nom de domaine ou l'adresse IP associée
      http:
        paths:
          - path: /model_api  # Le chemin pour accéder à votre service model
            pathType: Prefix
            backend:
              service:
                name: model_api-service  # Nom du service à exposer via l'ingress
                port:
                  number: 9000  # Port du service
